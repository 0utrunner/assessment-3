{% extends 'ggs_app/main.html' %} {% block content %}
<h2 style="text-align: center; font-family: impact">Your items</h2>
<div class='row'>
    <div class='col-lg-12'>
        <div class='product'>
            <table class='table'>
                <tr>
                    <th><h4>Items: {{ order.total_items }}<b></b></h4></th>
                    <th><h4>Total: ${{ order.total_cost }}<b></b></h4></th>
                </tr>
            </table>
        </div>
        <br>
        <div class='product'>
            <div class='cart-row'>
                <div style='flex:2'></div>
                <div style='flex:2'><b>Item</b></div>
                <div style='flex:1'><b>Price</b></div>
                <div style='flex:1'><b>Quantity</b></div>
                <div style='flex:1'><b>Total</b></div>
            </div>
            {% for item in items %}
            <div class='cart-row'>
                <div style='flex:2'><img src='{{ item.photo }}' width='150' height='150'></div>
                <div style='flex:2'>{{item.name}}</div>
                <div style='flex:1'>${{item.price}}</div>
                <div style='flex:1'>{{item.quantity}}</div>
                <div style='flex:1'>${{item.get_total}}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
